<h2 class="my-3">Cart</h2>
<div *ngIf="cartItems.length === 0">Your cart is empty</div>

<table *ngIf="cartItems.length > 0" class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>#</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cartItems">
      <td>{{item.menuItem.name}}</td>
      <td>{{item.menuItem.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.totalPrice}}</td>
      <td> <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm me-2" (click)="decreaseQuantity(item.menuItem)">-</button>
            <span>{{ item.quantity || 0 }}</span>
            <button class="btn btn-outline-secondary btn-sm ms-2" (click)="increaseQuantity(item.menuItem)">+</button>
          </div></td>
      <td>
        <button class="btn btn-sm btn-danger" (click)="remove(item)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<h4 *ngIf="cartItems.length > 0">Total Amount: â‚¹{{totalAmount}}</h4>
<button class="btn btn-success" *ngIf="cartItems.length > 0" (click)="placeOrder()">Place Order</button>
