<div class="container mt-4">
  <h2>Admin Dashboard</h2>

  <!-- Add New Menu Item -->
  <div class="card p-3 mb-4">
    <div class="mb-2">
      <input type="text" placeholder="Name" [(ngModel)]="newItem.name" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="number" placeholder="Price" [(ngModel)]="newItem.price" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="number" placeholder="Quantity Available" [(ngModel)]="newItem.quantityAvailable" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control" />
    </div>
    <div *ngIf="previewImage" class="mb-2">
      <p>Preview:</p>
      <img [src]="previewImage" alt="Preview" width="100" />
    </div>
    <button class="btn btn-primary" (click)="addMenuItem()">Add Menu Item</button>
  </div>

  <!-- Menu Items List -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems()">
        <td>
          <img *ngIf="item.imageUrl" [src]="item.imageUrl" width="50" alt="{{ item.name }}" />
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantityAvailable }}</td>
      </tr>
    </tbody>
  </table>
</div>
