<h2 class="my-3">Table Order</h2>
<div class="mb-3">
  <label>Table Number</label>
  <input type="text" class="form-control" [(ngModel)]="tableNumber">
</div>
<div class="mb-3">
  <label>Customer Name</label>
  <input type="text" class="form-control" [(ngModel)]="customerName">
</div>
<button class="btn btn-primary" (click)="placeTableOrder()">Place Table Order</button>
